<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="dice-style.css">
</head>
<body>
  <h1>Roll the Dice!</h1>
  <div class="dice-wrap">
    <img id="dice" src="images/dice1.png" alt="Dice">
  </div>
  <button onclick="rollDice()">Roll Dice</button>
  
  <div class="dice-row">
  <div class="dice-wrap"><img id="dice1" src="images/dice1.png" alt="Dice 1"></div>
  <div class="dice-wrap"><img id="dice2" src="images/dice1.png" alt="Dice 2"></div>
  <div class="dice-wrap"><img id="dice3" src="images/dice1.png" alt="Dice 3"></div>
  <div class="dice-wrap"><img id="dice4" src="images/dice1.png" alt="Dice 4"></div>
  <div class="dice-wrap"><img id="dice5" src="images/dice1.png" alt="Dice 5"></div>
  <div class="dice-wrap"><img id="dice6" src="images/dice1.png" alt="Dice 6"></div>
</div>

<button onclick="rollAllDice()">Roll All Dice</button>

  <script src="dice-script.js"></script>
</body>
</html>
