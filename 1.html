<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background-color: #00B8A9;
            color: #F1F1F1;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            gap: 40px;
            justify-content: center;
            max-width: 800px;
            margin: auto;
        }
        .image-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            max-width: 1205px;
            max-height: 1795px;
            width: auto;
            height: auto;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .slideshow {
            position: relative;
        }
        .slideshow img {
            display: none;
        }
        .slideshow img.active {
            display: block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .caption {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    
    <div class="gallery">
        <!-- Normal Image -->
        <div class="image-container">
            <img src="me1.png" class="active" alt="Slide 1">
            <p class="caption">Description for image 1</p>
        </div>
        
        <!-- Slideshow -->
        <div class="image-container slideshow">
            <button class="arrow prev" onclick="prevSlide()">&#10094;</button>
            <img src="ronda1.jpg" class="active" alt="Fran og jeg i Spanien">
            <img src="ronda.jpg" alt="Ronda by">
            <img src="me5.jpg" alt="Mig ved kysten">
            <img src="me3.jpg" alt="Udsigt fra bjerget">
            <button class="arrow next" onclick="nextSlide()">&#10095;</button>
            <p class="caption">Fran og jeg på ferie i Alicante + Malaga, Spanien i slut Oktober 2024...</p>
        </div>
    </div>
    
    <a href="index.html">⬅ Back to Home</a>

    <script>
        let currentSlide = 0;
        let slides = document.querySelectorAll('.slideshow img');
        let captions = [
            "Fran og jeg på ferie i Alicante + Malaga, Spanien i slut Oktober 2024...",
            "Ronda by - smuk bro og bjerge",
            "Mig ved kysten - solnedgang",
            "Udsigt fra bjerget - en flot dag"
        ];
        let captionElement = document.querySelector('.slideshow .caption');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            captionElement.textContent = captions[currentSlide];
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }
    </script>
</body>
</html>
