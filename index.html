<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&ital@900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maja Møller Madsen</title>
    <style>
        body {
            background-color: #C04050;
            color: #880015;
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
            font-style: italic;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #880015;
        }
        .links {
            display: flex;
            gap: 20px;
        }
        .link {
            background: white;
            color: #C04050;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .link:hover {
            background: #a03240;
            color: white;
        }

        /* New Button Style */
        .image-button {
            position: absolute;
            top: 40px;
            left: 40px;
            transform: rotate(-10deg); /* Tilt effect */
            transition: transform 0.3s ease-in-out;
        }
        .image-button:hover {
            transform: rotate(0deg) scale(1.1); /* Removes tilt on hover and scales */
        }
        .image-button img {
            width: 80px; /* Adjust size */
            height: auto;
            border-radius: 10px; /* Optional: Rounds corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Optional: Adds shadow */
        }
    </style>
</head>
<body>
    <!-- New Image Button -->
    <a href="leo.html" class="image-button">
        <img src="lhjerte.png" alt="Dog Gallery">
    </a>

    <h1>Maja Møller Madsen</h1>

        <a href="1.html" class="link">Galleri</a>
        <a href="2.html" class="link">Bogmærker</a>
        <a href="3.html" class="link">Opskrifter der sparker Døren ind</a>
        <a href="4.html" class="link">Den Hellige Plantemads Bibel</a>
        <a href="guestbook.html" class="link">Gæstebog</a>
    </div>
</body>
</html>
