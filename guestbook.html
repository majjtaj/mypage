<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            background-color: #C04050;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .comment-box {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px;
            background: white;
            border: none;
            color: #C04050;
            font-weight: bold;
            cursor: pointer;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto;
            max-width: 500px;
            text-align: left;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Guestbook</h1>
    <div class="comment-box">
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="message" placeholder="Your Comment"></textarea>
        <button onclick="submitComment()">Submit</button>
    </div>
    <div class="comments" id="comments"></div>
    <a href="index.html">â¬… Back to Home</a>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com/",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("guestbook");

        function submitComment() {
            let name = document.getElementById("name").value;
            let message = document.getElementById("message").value;
            if (name && message) {
                let newComment = db.push();
                newComment.set({ name, message });
                document.getElementById("name").value = "";
                document.getElementById("message").value = "";
            }
        }

        function loadComments() {
            db.on("value", snapshot => {
                let commentsDiv = document.getElementById("comments");
                commentsDiv.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    let comment = childSnapshot.val();
                    let commentElement = document.createElement("div");
                    commentElement.classList.add("comment");
                    commentElement.innerHTML = `<strong>${comment.name}</strong>: ${comment.message} <button class='delete-btn' onclick='deleteComment("${childSnapshot.key}")'>X</button>`;
                    commentsDiv.appendChild(commentElement);
                });
            });
        }

        function deleteComment(key) {
            db.child(key).remove();
        }

        loadComments();
    </script>
</body>
</html>
