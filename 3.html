<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <style>
        body {
            background-image: url('https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739654088/picnic1_u3v771.jpg');
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 14px;
        }
        .content {
            display: flex;
            width: 80%;
            margin-top: 10px;
        }
        .menu {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
        }
        .menu a {
            text-decoration: none;
            color: black;
        }
        .recipes {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
        .notepaper {
            width: 50%;
            background-image: url('/mnt/data/opskriftsskabelon.png');
            background-size: cover;
            padding: 20px;
            height: 500px;
        }
        .images {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .back-button {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recipe Collection</h1>
            <p>A place to store all your favorite recipes</p>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
        <div class="content">
            <nav class="menu">
                <ul>
                    <li><a href="#A">A</a></li>
                    <ul>
                        <li><a href="#A.a">A.a</a></li>
                        <li><a href="#A.b">A.b</a></li>
                        <li><a href="#A.c">A.c</a></li>
                    </ul>
                    <li><a href="#B">B</a></li>
                    <ul>
                        <li><a href="#B.a">B.a</a></li>
                        <li><a href="#B.b">B.b</a></li>
                    </ul>
                    <li><a href="#C">C</a></li>
                </ul>
            </nav>
            <div class="recipes">
                <div class="notepaper">
                    <h2>Recipe Title</h2>
                    <p>Ingredients and instructions go here.</p>
                </div>
                <div class="images">
                    <p>Insert images here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
