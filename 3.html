<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Sue Ellen Francisco', cursive;
            background: url('https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739654088/picnic1_u3v771.jpg') repeat;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        main {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
        }

        .placeholder {
            margin-left: 20px;
        }

        .blank-frame, .small-frame {
            background: rgba(200, 200, 200, 0.5);
            border: 2px dashed #333;
            width: 200px;
            height: 150px;
        }

        .double-frame {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>       
</head>
<body>

    <header>
        <h1>Title Goes Here</h1>
        <p>Subtitle or description below the title</p>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li>Category 1
                    <ul>
                        <li>Subcategory 1</li>
                        <li>Subcategory 2</li>
                    </ul>
                </li>
                <li>Category 2
                    <ul>
                        <li>Subcategory 3</li>
                        <li>Subcategory 4</li>
                    </ul>
                </li>
            </ul>
        </nav>

        <main>
            <section class="content">
                <div class="row">
                    <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739701147/opskriftsskabelon_ochtg2.png" alt="Uploaded Image">
                    <div class="placeholder">
                        <p>Text referring to sidebar</p>
                        <div class="blank-frame"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="placeholder">
                        <p>Text referring to sidebar</p>
                        <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739701147/opskriftsskabelon_ochtg2.png" alt="Uploaded Image">
                    </div>
                    <div class="double-frame">
                        <div class="small-frame"></div>
                        <div class="small-frame"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
