<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Sue Ellen Francisco', cursive;
            background: url('https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739654088/picnic1_u3v771.jpg') repeat;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .container {
            display: flex;
            margin-top: 20px; /* Push the content below the header */
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 100px; /* Start below the header */
            left: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        main {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            flex-direction: row; /* Align items horizontally */
            justify-content: space-between; /* Ensure space between image and frames */
            align-items: flex-start; /* Align top of images and frames */
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
        }

        .placeholder {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .blank-frame, .small-frame {
            background: rgba(200, 200, 200, 0.5);
            border: 2px dashed #333;
            width: 200px;
            height: 150px;
        }

        .double-frame {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Added styles for text above the images */
        .image-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: underline;
            margin-bottom: 10px;
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>

    <header>
        <h1>Title Goes Here</h1>
        <p>Subtitle or description below the title</p>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#category1">Category 1</a>
                    <ul>
                        <li><a href="#subcategory1">Subcategory 1</a></li>
                        <li><a href="#subcategory2">Subcategory 2</a></li>
                    </ul>
                </li>
                <li><a href="#category2">Category 2</a>
                    <ul>
                        <li><a href="#subcategory3">Subcategory 3</a></li>
                        <li><a href="#subcategory4">Subcategory 4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <main>
            <section class="content">
                <div class="row">
                    <div class="image-text"><a href="#category1">Link to Category 1</a></div>
                    <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739701147/opskriftsskabelon_ochtg2.png" alt="Uploaded Image">
                    <div class="placeholder">
                        <p>Text referring to sidebar</p>
                        <div class="blank-frame"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="image-text"><a href="#category2">Link to Category 2</a></div>
                    <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739701147/opskriftsskabelon_ochtg2.png" alt="Uploaded Image">
                    <div class="placeholder">
                        <p>Text referring to sidebar</p>
                        <div class="blank-frame"></div>
                    </div>
                    <div class="double-frame">
                        <div class="small-frame"></div>
                        <div class="small-frame"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
