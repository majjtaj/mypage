<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velkommen til Maja's opskriftsbog</title>
    <style>
        body {
            background: url('https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739654088/picnic1_u3v771.jpg') repeat;
            font-family: 'Sue Ellen Francisco', cursive;
            color: #1A3D6B;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 20px;
            color: #1A3D6B; /* Main text color */
            text-shadow: 
                -2px -2px 0 white,  
                 2px -2px 0 white,  
                -2px  2px 0 white,  
                 2px  2px 0 white;
        }

        .intro {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #1A3D6B; /* Main text color */
            text-shadow: 
                -2px -2px 0 white,  
                 2px -2px 0 white,  
                -2px  2px 0 white,  
                 2px  2px 0 white;
            
        }

        .recipe {
            display: flex;
            justify-content: center;
            margin: 40px 0; /* Increased spacing between recipe sections */
            padding: 0;
            box-shadow: none;
        }

        .recipe img {
            max-width: 400px; /* Image size */
            margin: 10px;
        }

        /* Rounded corners for the left-side image */
        .recipe .recipe-content img {
            border-radius: 10px;
        }

        .recipe .recipe-content {
            max-width: 600px;
            padding-left: 20px;
        }

        .recipe .recipe-title {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: left;
            margin-bottom: 1px;
            margin-left: 0; /* Aligns title to the left */
            background-color: rgba(255, 182, 193, 0.5); /* Light red, 50% transparency */
            padding: 5px 10px;
            border-radius: 5px;
            display: block; /* Ensures full-width alignment */
            width: fit-content;
        }

        .double-image img {
            max-width: 300px; /* Adjust smaller image size */
            margin-bottom: 20px;
        }

        .double-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center images vertically */
        }

        /* Rounded corners + white frame for images on the right */
        .recipe .recipe-images img {
            border-radius: 10px;
            border: 5px solid rgba(255, 255, 255, 0.8); /* White frame with slight transparency */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Soft glow effect */
        }
        
        .recipe .recipe-images img,
        .double-image img {  /* Now also applies to images inside .double-image */
            border-radius: 10px;
            border: 5px solid rgba(255, 255, 255, 0.8); /* White frame with slight transparency */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Soft glow effect */
        }

        /* Center the image vertically on the right side */
        .recipe .recipe-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Vertically centers the images */
        }

        .recipe-container {
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: transparent; /* Transparent background */
            color: #020802;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #020802; /* Keeps the button visible */
        }

        .button:hover {
            background-color: rgba(69, 160, 73, 0.2); /* Light green hover effect */
        }

        /* Positioning for the back button at the top right */
        .back-button-top {
            position: absolute;
            top: 150px; /* Adjusted to move button down */
            right: 30px;
            background-color: transparent; /* Transparent background */
            color: #020802;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #020802;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button-top">Back to Home</a> <!-- Back to home button at the top right -->

    <h1>Velkommen til Maja's opskriftsbog</h1>
    <p class="intro">Min egen lille samling af de bedste opskrifter </p>

    <div class="recipe-container">
        <div class="recipe">
            <div class="recipe-content">
                <div class="recipe-title">Opskrift på muffins</div>
                <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739701147/opskriftsskabelon_ochtg2.png" alt="Muffins recipe image">
            </div>
            <div class="recipe-images">
                <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739704667/muffins1_hajvfk.jpg" alt="Muffins image">
            </div>
        </div>

        <div class="recipe">
            <div class="recipe-content">
                <div class="recipe-title">Opskrift på muffins</div>
                <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739701147/opskriftsskabelon_ochtg2.png" alt="Muffins recipe image">
            </div>
            <div class="double-image">
                <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739704667/muffins1_hajvfk.jpg" alt="Muffins image">
                <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739704667/muffins1_hajvfk.jpg" alt="Muffins image">
            </div>
        </div>

        <div class="recipe">
            <div class="recipe-content">
                <div class="recipe-title">Opskrift på muffins</div>
                <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739701147/opskriftsskabelon_ochtg2.png" alt="Muffins recipe image">
            </div>
            <div class="recipe-images">
                <img src="https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739704667/muffins1_hajvfk.jpg" alt="Muffins image">
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="index.html" class="button">Back to Home</a> <!-- Back to home button at the bottom -->
    </div>
</body>
</html>
