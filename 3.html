<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opskrifter</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://res.cloudinary.com/dgtrxxwdj/image/upload/v1739654088/picnic1_u3v771.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Indie Flower', cursive;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            font-size: 2em;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        .menu {
            width: 200px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
        }
        .menu ul li a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 80%;
        }
        .recipe {
            display: flex;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        .recipe .notepaper {
            background: url('/mnt/data/opskriftsskabelon.png') no-repeat center;
            background-size: contain;
            width: 300px;
            height: 400px;
            padding: 20px;
        }
        .recipe .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-left: 20px;
        }
        .recipe .images img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .back-home {
            position: absolute;
            top: 80px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.2em;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Opskrifter</h1>
    </header>
    <a href="#" class="back-home">Tilbage til forsiden</a>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="#recipe1">Opskrift 1</a></li>
                <li><a href="#recipe2">Opskrift 2</a></li>
                <li><a href="#recipe3">Opskrift 3</a></li>
            </ul>
        </nav>
        <div class="content">
            <div id="recipe1" class="recipe">
                <div class="notepaper">Her skrives opskriften</div>
                <div class="images">
                    <img src="placeholder.jpg" alt="Billede 1">
                    <img src="placeholder.jpg" alt="Billede 2">
                </div>
            </div>
            <div id="recipe2" class="recipe">
                <div class="notepaper">Her skrives opskriften</div>
                <div class="images">
                    <img src="placeholder.jpg" alt="Billede 1">
                </div>
            </div>
            <div id="recipe3" class="recipe">
                <div class="notepaper">Her skrives opskriften</div>
                <div class="images">
                    <img src="placeholder.jpg" alt="Billede 1">
                    <img src="placeholder.jpg" alt="Billede 2">
                    <img src="placeholder.jpg" alt="Billede 3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
